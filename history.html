<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History - Railway Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="dashboard.html" class="logo">ðŸš‚ Railway Booking</a>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="booking.html">Book Ticket</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="history-section card">
            <h1>Booking History</h1>
            
            <div class="filter-section">
                <div class="form-row">
                    <div class="form-group">
                        <label for="statusFilter">Filter by Status</label>
                        <select id="statusFilter" onchange="filterBookings()">
                            <option value="">All Bookings</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="cancelled">Cancelled</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dateFilter">Filter by Date</label>
                        <input type="month" id="dateFilter" onchange="filterBookings()">
                    </div>
                </div>
            </div>
            
            <div id="bookingHistory" class="booking-history">
                <!-- Booking history will be loaded dynamically -->
            </div>
            
            <div id="noBookings" class="no-bookings" style="display: none;">
                <div class="no-bookings-content">
                    <h3>No bookings found</h3>
                    <p>You haven't made any bookings yet.</p>
                    <a href="booking.html" class="btn btn-primary">Book Your First Ticket</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Details Modal -->
    <div id="bookingModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Booking Details</h2>
                <span class="close" onclick="closeBookingModal()">&times;</span>
            </div>
            <div id="modalBody" class="modal-body">
                <!-- Booking details will be populated here -->
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeBookingModal()">Close</button>
                <button type="button" class="btn btn-danger" id="cancelBookingBtn" onclick="cancelBooking()">Cancel Booking</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
